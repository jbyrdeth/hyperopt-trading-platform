# Trading Strategy Configuration
# Defines all 65 trading strategies organized by category with their parameter spaces

# =============================================================================
# TREND FOLLOWING STRATEGIES (12)
# =============================================================================
trend_following:
  MovingAverageCrossover:
    description: "SMA/EMA crossovers with multiple periods"
    parameters:
      fast_period: [5, 50]  # Range for hyperopt
      slow_period: [20, 200]
      ma_type: ["SMA", "EMA", "WMA", "TEMA"]
      signal_threshold: [0.001, 0.02]
    
  TripleMovingAverage:
    description: "3 MA system (fast/medium/slow)"
    parameters:
      fast_period: [5, 20]
      medium_period: [20, 50]
      slow_period: [50, 200]
      ma_type: ["SMA", "EMA"]
      
  MACDStrategy:
    description: "MACD line, signal, histogram variations"
    parameters:
      fast_period: [8, 20]
      slow_period: [20, 35]
      signal_period: [5, 15]
      histogram_threshold: [0.0, 0.1]
      
  MACDDivergence:
    description: "MACD divergence detection"
    parameters:
      fast_period: [8, 20]
      slow_period: [20, 35]
      signal_period: [5, 15]
      lookback_period: [10, 50]
      
  ADXTrend:
    description: "ADX with directional indicators"
    parameters:
      adx_period: [10, 30]
      adx_threshold: [20, 40]
      di_threshold: [0.0, 0.05]
      
  ParabolicSAR:
    description: "Parabolic SAR trend following"
    parameters:
      acceleration: [0.01, 0.05]
      maximum: [0.1, 0.3]
      
  IchimokuStrategy:
    description: "Complete Ichimoku cloud system"
    parameters:
      tenkan_period: [7, 12]
      kijun_period: [20, 30]
      senkou_span_b: [44, 60]
      
  DonchianBreakout:
    description: "Donchian channel breakouts"
    parameters:
      period: [10, 50]
      breakout_threshold: [0.0, 0.02]
      
  KeltnerChannelBreakout:
    description: "Keltner channel trend following"
    parameters:
      period: [10, 30]
      multiplier: [1.5, 3.0]
      
  SupertrendStrategy:
    description: "Supertrend indicator"
    parameters:
      period: [7, 20]
      multiplier: [2.0, 4.0]
      
  ZigZagTrend:
    description: "ZigZag pattern trend identification"
    parameters:
      deviation: [3, 15]
      depth: [5, 20]
      
  LinearRegressionTrend:
    description: "Linear regression slope analysis"
    parameters:
      period: [10, 50]
      slope_threshold: [0.001, 0.01]

# =============================================================================
# MEAN REVERSION STRATEGIES (10)
# =============================================================================
mean_reversion:
  RSIStrategy:
    description: "RSI overbought/oversold"
    parameters:
      rsi_period: [7, 30]
      oversold: [15, 35]
      overbought: [65, 85]
      exit_signal: ["opposite", "middle", "trailing"]
      
  RSIDivergence:
    description: "RSI divergence patterns"
    parameters:
      rsi_period: [7, 30]
      lookback_period: [10, 50]
      divergence_threshold: [5, 20]
      
  BollingerBands:
    description: "Bollinger band squeeze/expansion"
    parameters:
      period: [10, 50]
      std_dev: [1.5, 3.0]
      squeeze_threshold: [0.1, 0.8]
      entry_method: ["breakout", "reversion", "both"]
      
  BollingerBandsMeanReversion:
    description: "BB mean reversion to middle"
    parameters:
      period: [10, 50]
      std_dev: [1.5, 3.0]
      reversion_threshold: [0.8, 1.0]
      
  StochasticStrategy:
    description: "Stochastic oscillator"
    parameters:
      k_period: [10, 20]
      d_period: [3, 10]
      oversold: [15, 25]
      overbought: [75, 85]
      
  WilliamsR:
    description: "Williams %R"
    parameters:
      period: [10, 30]
      oversold: [-85, -75]
      overbought: [-25, -15]
      
  CommodityChannelIndex:
    description: "CCI mean reversion"
    parameters:
      period: [10, 30]
      oversold: [-150, -80]
      overbought: [80, 150]
      
  DetrendendPriceOscillator:
    description: "DPO cycles"
    parameters:
      period: [10, 30]
      threshold: [0.01, 0.05]
      
  PriceOscillator:
    description: "Price oscillator mean reversion"
    parameters:
      fast_period: [5, 15]
      slow_period: [20, 40]
      signal_period: [5, 15]
      
  MeanReversionChannel:
    description: "Custom channel mean reversion"
    parameters:
      period: [10, 50]
      channel_width: [0.02, 0.1]
      reversion_threshold: [0.8, 1.0]

# =============================================================================
# MOMENTUM STRATEGIES (8)
# =============================================================================
momentum:
  MomentumStrategy:
    description: "Rate of change momentum"
    parameters:
      period: [5, 30]
      threshold: [0.01, 0.1]
      
  RelativeStrengthMomentum:
    description: "RS vs benchmark"
    parameters:
      period: [10, 50]
      benchmark: ["BTC", "ETH", "market"]
      threshold: [0.02, 0.1]
      
  PriceVolumeTrend:
    description: "PVT momentum"
    parameters:
      period: [10, 30]
      threshold: [0.01, 0.05]
      
  ChaikinMomentum:
    description: "Chaikin money flow momentum"
    parameters:
      period: [10, 30]
      threshold: [0.01, 0.05]
      
  UltimateOscillator:
    description: "Ultimate oscillator"
    parameters:
      period1: [5, 10]
      period2: [10, 20]
      period3: [20, 30]
      oversold: [20, 35]
      overbought: [65, 80]
      
  AwesomeOscillator:
    description: "Awesome oscillator (AO)"
    parameters:
      fast_period: [3, 8]
      slow_period: [30, 40]
      
  AcceleratorOscillator:
    description: "Accelerator oscillator (AC)"
    parameters:
      fast_period: [3, 8]
      slow_period: [30, 40]
      signal_period: [3, 8]
      
  TSIMomentum:
    description: "True Strength Index"
    parameters:
      first_smoothing: [20, 30]
      second_smoothing: [5, 15]
      oversold: [-30, -20]
