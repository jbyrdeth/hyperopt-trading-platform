# =============================================================================
# VOLUME-BASED STRATEGIES (6)
# =============================================================================
volume_based:
  VolumeWeightedAverage:
    description: "VWAP strategy"
    parameters:
      period: [10, 50]
      deviation_threshold: [0.01, 0.05]
      
  OnBalanceVolume:
    description: "OBV trend analysis"
    parameters:
      period: [10, 30]
      signal_period: [5, 15]
      
  AccumulationDistribution:
    description: "A/D line analysis"
    parameters:
      period: [10, 30]
      signal_period: [5, 15]
      
  ChaikinMoneyFlow:
    description: "CMF volume analysis"
    parameters:
      period: [10, 30]
      threshold: [0.1, 0.3]
      
  VolumePriceConfirmation:
    description: "Volume-price relationship"
    parameters:
      volume_period: [10, 30]
      price_period: [10, 30]
      correlation_threshold: [0.3, 0.8]
      
  VolumeBreakoutStrategy:
    description: "Volume spike breakouts"
    parameters:
